<!DOCTYPE html>

    <style>
        :root {

            --snake-color: #00ff88;
            --snake-head-color: #ccffdd;
            --text-color: #ffffff;

        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* é˜²æ­¢æ‰‹æ©Ÿä¸Šé•·æŒ‰é¸å–æ–‡å­— */
            -webkit-user-select: none;

        body {

            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;

        /* éŠæˆ²ä¸»å®¹å™¨ */
        #game-wrapper {
            position: relative;

            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #111; /* ç•«å¸ƒèƒŒæ™¯æ¯”ç´”é»‘ç¨å¾®äº®ä¸€é»ï¼Œå¢åŠ è³ªæ„Ÿ */
        }

        /* UI åˆ†æ•¸å±¤ */
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            z-index: 10;
            pointer-events: none;
        }

        /* è¦†è“‹å±¤ (é–‹å§‹/çµæŸç•«é¢) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;

        .overlay.hidden {

        h1 {
            font-size: 32px;
            margin-bottom: 10px;

        }

        p {

            color: #ccc;

        }

        .score-display {
            font-size: 24px;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        /* æŒ‰éˆ•æ¨£å¼ */
        button {
            background: var(--snake-color);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            outline: none;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--snake-color);
        }

        button:active {
            transform: scale(0.95);
        }

        /* æ‰‹æ©Ÿè™›æ“¬æ§åˆ¶å™¨ */
        #mobile-controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 10px;
            display: none; /* é è¨­éš±è—ï¼ŒJSåˆ¤æ–·æ˜¯å¦é¡¯ç¤º */
        }

        .d-pad-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
        }

        .d-pad-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        @media (max-width: 768px) {
            #mobile-controls {
                display: grid;
            }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 10px; left: 10px; z-index: 100;">
        <a href="../stitch/index.html" style="text-decoration: none; color: #00ff88; font-weight: bold; display: flex; align-items: center; gap: 5px; padding: 8px 15px; border-radius: 20px; background: rgba(0, 0, 0, 0.7); border: 1px solid #00ff88; backdrop-filter: blur(5px);">
            â† è¿”å›ä¸»é 
        </a>
    </div>

    <div id="game-wrapper">
        <!-- éŠæˆ²ç•«å¸ƒ -->
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <!-- åˆ†æ•¸é¡¯ç¤º -->
        <div class="hud">åˆ†æ•¸: <span id="score">0</span></div>

        <!-- é–‹å§‹ç•«é¢ -->
        <div id="start-screen" class="overlay">
            <h1>è²ªåƒè›‡å¤§ä½œæˆ°</h1>
            <p>ä½¿ç”¨æ–¹å‘éµæˆ– WASD æ§åˆ¶ç§»å‹•<br>åƒåˆ° ğŸŒ é»ƒè‰²é¦™è•‰æœƒè®Šé•·ï¼</p>
            <button id="start-btn">é–‹å§‹éŠæˆ²</button>
        </div>

        <!-- çµæŸç•«é¢ -->
        <div id="game-over-screen" class="overlay hidden">
            <h1>éŠæˆ²çµæŸ</h1>
            <div class="score-display">æœ€çµ‚åˆ†æ•¸: <span id="final-score">0</span></div>
            <button id="restart-btn">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <!-- æ‰‹æ©Ÿæ§åˆ¶æŒ‰éˆ• -->
    <div id="mobile-controls">
        <div class="d-pad-btn up" data-dir="up">â–²</div>
        <div class="d-pad-btn left" data-dir="left">â—€</div>
        <div class="d-pad-btn down" data-dir="down">â–¼</div>
        <div class="d-pad-btn right" data-dir="right">â–¶</div>
    </div>

    <script>
        // --- éŠæˆ²é…ç½®å¸¸æ•¸ ---
        const CANVAS_SIZE = 400;
        const GRID_SIZE = 20; // æ¯ä¸€æ ¼çš„å¤§å°
        const TILE_COUNT = CANVAS_SIZE / GRID_SIZE; // 20x20 çš„æ ¼å­
        const GAME_SPEED_INITIAL = 150; // æ¯«ç§’

        // --- DOM å…ƒç´  ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const mobileBtns = document.querySelectorAll('.d-pad-btn');

        // --- éŠæˆ²ç‹€æ…‹è®Šæ•¸ ---
        let snake = [];
        let food = { x: 0, y: 0 };
        let velocity = { x: 0, y: 0 }; // ç›®å‰ç§»å‹•æ–¹å‘
        let nextVelocity = { x: 0, y: 0 }; // ç·©è¡ä¸‹ä¸€æ¬¡ç§»å‹•æ–¹å‘ï¼Œé˜²æ­¢å¿«é€ŸæŒ‰éµå°è‡´çš„è‡ªæˆ‘ç¢°æ’
        let score = 0;
        let gameLoopId = null;
        let isGameRunning = false;
        let lastTime = 0;
        let speed = GAME_SPEED_INITIAL;

        // --- åˆå§‹åŒ–éŠæˆ² ---
        function initGame() {
            // é‡ç½®è›‡çš„ä½ç½® (ä¸­é–“)
            snake = [
                { x: 10, y: 10 }, // é ­
                { x: 10, y: 11 }, // èº«é«”
                { x: 10, y: 12 }  // å°¾å·´
            ];
            // åˆå§‹æ–¹å‘å‘ä¸Š
            velocity = { x: 0, y: -1 };
            nextVelocity = { x: 0, y: -1 };
            
            score = 0;
            speed = GAME_SPEED_INITIAL;
            updateScoreDisplay();
            placeFood();
            
            isGameRunning = true;
            
            // éš±è—æ‰€æœ‰è¦†è“‹å±¤
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            // é–‹å§‹éŠæˆ²è¿´åœˆ
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            lastTime = performance.now();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // --- ä¸»éŠæˆ²è¿´åœˆ ---
        function gameLoop(currentTime) {
            if (!isGameRunning) return;

            // æ§åˆ¶éŠæˆ²é€Ÿåº¦
            const deltaTime = currentTime - lastTime;
            
            if (deltaTime >= speed) {
                update();
                draw();
                lastTime = currentTime;
            }

            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // --- æ›´æ–°é‚è¼¯ ---
        function update() {
            // æ›´æ–°æ–¹å‘ (ä½¿ç”¨ç·©è¡è®Šæ•¸)
            velocity = { ...nextVelocity };

            // è¨ˆç®—æ–°çš„é ­éƒ¨ä½ç½®
            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // 1. æª¢æŸ¥æ˜¯å¦æ’ç‰†
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver();
                return;
            }

            // 2. æª¢æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·± (å¾ç´¢å¼•0é–‹å§‹æª¢æŸ¥æ˜¯å¦èˆ‡èº«é«”é‡ç–Š)
            // æ³¨æ„ï¼šä¸éœ€è¦æª¢æŸ¥æœ€å¾Œä¸€ç¯€å°¾å·´ï¼Œå› ç‚ºå®ƒæœƒç§»èµ°ï¼Œé™¤éå‰›å¥½åƒåˆ°é£Ÿç‰©
            for (let i = 0; i < snake.length - 1; i++) { // -1 æ˜¯ç‚ºäº†å…è¨±è¿½å°¾
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // ç§»å‹•è›‡ï¼šå°‡æ–°é ­éƒ¨åŠ å…¥é™£åˆ—å‰ç«¯
            snake.unshift(head);

            // 3. æª¢æŸ¥æ˜¯å¦åƒåˆ°é¦™è•‰
            if (head.x === food.x && head.y === food.y) {
                // åƒåˆ°æ±è¥¿ï¼šåˆ†æ•¸å¢åŠ ï¼Œä¸ç§»é™¤å°¾å·´(è®Šé•·)ï¼Œé‡æ–°ç”Ÿæˆé£Ÿç‰©ï¼Œç¨å¾®åŠ é€Ÿ
                score += 10;
                updateScoreDisplay();
                placeFood();
                // é›£åº¦æ›²ç·šï¼šæ¯åƒä¸€å€‹ï¼Œé€Ÿåº¦åŠ å¿«ä¸€é»é»ï¼Œæœ€å¿« 50ms
                if (speed > 50) {
                    speed -= 2;
                }
            } else {
                // æ²’åƒåˆ°ï¼šç§»é™¤å°¾å·´
                snake.pop();
            }
        }

        // --- ç¹ªåœ–é‚è¼¯ ---
        function draw() {
            // æ¸…ç©ºç•«å¸ƒ (ä½¿ç”¨æ·±ç°è‰²èƒŒæ™¯)
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç¹ªè£½è›‡
            snake.forEach((segment, index) => {
                // é ­éƒ¨é¡è‰²è¼ƒäº®ï¼Œèº«é«”è¼ƒæš—
                ctx.fillStyle = index === 0 ? '#ccffdd' : '#00ff88';
                
                // ç¹ªè£½æ–¹å¡Šè›‡èº«ï¼Œç•™ä¸€é»é–“éš™çœ‹èµ·ä¾†åƒæ ¼ç‹€
                ctx.fillRect(
                    segment.x * GRID_SIZE + 1, 
                    segment.y * GRID_SIZE + 1, 
                    GRID_SIZE - 2, 
                    GRID_SIZE - 2
                );
                
                // ç¹ªè£½çœ¼ç› (å¦‚æœæ˜¯é ­éƒ¨)
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    // ç°¡å–®çš„çœ¼ç›é‚è¼¯ï¼Œæ ¹æ“šæ–¹å‘èª¿æ•´
                    const eyeSize = 3;
                    // é è¨­çœ¼ç›ä½ç½®
                    let eyeX1 = segment.x * GRID_SIZE + 5;
                    let eyeY1 = segment.y * GRID_SIZE + 5;
                    let eyeX2 = segment.x * GRID_SIZE + 12;
                    let eyeY2 = segment.y * GRID_SIZE + 5;
                    
                    // ç°¡åŒ–è™•ç†ï¼šåªç•«åœ¨ä¸­é–“åä¸€é»
                    ctx.fillRect(eyeX1, eyeY1, eyeSize, eyeSize);
                    ctx.fillRect(eyeX2, eyeY2, eyeSize, eyeSize);
                }
            });

            // ç¹ªè£½é»ƒè‰²é¦™è•‰ (ä½¿ç”¨ Emoji)
            ctx.font = '18px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const foodX = food.x * GRID_SIZE + GRID_SIZE / 2;
            const foodY = food.y * GRID_SIZE + GRID_SIZE / 2 + 2; // +2 ç¨å¾®å‚ç›´ä¿®æ­£
            ctx.fillText('ğŸŒ', foodX, foodY);
        }

        // --- ç”Ÿæˆé£Ÿç‰© ---
        function placeFood() {
            let validPosition = false;
            while (!validPosition) {
                // éš¨æ©Ÿä½ç½®
                food.x = Math.floor(Math.random() * TILE_COUNT);
                food.y = Math.floor(Math.random() * TILE_COUNT);

                // ç¢ºä¿é£Ÿç‰©ä¸æœƒç”Ÿæˆåœ¨è›‡èº«ä¸Š
                validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }

        // --- éŠæˆ²çµæŸ ---
        function gameOver() {
            isGameRunning = false;
            finalScoreEl.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }

        // --- æ›´æ–°åˆ†æ•¸ ---
        function updateScoreDisplay() {
            scoreEl.textContent = score;
        }

        // --- è¼¸å…¥æ§åˆ¶ ---
        function handleInput(direction) {
            // é˜²æ­¢åå‘ç§»å‹• (ä¾‹å¦‚æ­£åœ¨å‘å³ä¸èƒ½ç›´æ¥æŒ‰å·¦)
            switch (direction) {
                case 'up':
                    if (velocity.y === 0) nextVelocity = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (velocity.y === 0) nextVelocity = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (velocity.x === 0) nextVelocity = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (velocity.x === 0) nextVelocity = { x: 1, y: 0 };
                    break;
            }
        }

        // éµç›¤ç›£è½
        document.addEventListener('keydown', (e) => {
            // é˜²æ­¢æ–¹å‘éµæ²å‹•é é¢
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }

            if (!isGameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    handleInput('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    handleInput('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    handleInput('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    handleInput('right');
                    break;
            }
        });

        // è™›æ“¬æŒ‰éµç›£è½
        mobileBtns.forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault(); // é˜²æ­¢è§¸ç™¼é»æ“Šæˆ–ç¸®æ”¾
                if (!isGameRunning) return;
                const dir = btn.getAttribute('data-dir');
                handleInput(dir);
            }, { passive: false });

            // æ”¯æ´æ»‘é¼ é»æ“Š (æ–¹ä¾¿æ¸¬è©¦)
            btn.addEventListener('mousedown', (e) => {
                if (!isGameRunning) return;
                const dir = btn.getAttribute('data-dir');
                handleInput(dir);
            });
        });

        // --- æŒ‰éˆ•äº‹ä»¶ ---
        startBtn.addEventListener('click', initGame);
        restartBtn.addEventListener('click', initGame);

        // åˆå§‹ç¹ªè£½ (èƒŒæ™¯)
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

    </script>
